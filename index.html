<body>
    <div class="page">
        <header class="header">
                <div class="headerL">
                    <h1>Library</h1>
                    <span class="material-symbols-outlined">import_contacts</span>
                </div>
                <div class="headerR">
                    <button type="button" id="sign-in-button" >Sign in with Google</button>
                    <span id="user-display"></span>
                    <button id="sign-out-button" style="display: none;">Sign Out</button>
                </div>
        </header>
        <div class="main">
            <div class="add">
                <button class="button-28" role="button" id="add-book-button">+ Add Book</button>
                <div id="blur-overlay"></div>
                    <div id="book-form-container" style="display: none;">
                        <h1>Add a New Book</h1>
                        <form id="book-form">
                        <label for="book-title"></label>
                        <input type="text" id="book-title" placeholder="Title" required>
                    
                        <label for="book-author"></label>
                        <input type="text" id="book-author" placeholder="Author" required>

                        <label for="book-pages"></label>
                        <input type="number" id="book-pages" placeholder="Pages" required>

                        <div class="isread">
                            <label for="book-read">Have you read it?</label>
                            <input type="checkbox" id="book-read">
                        </div>
                        <button type="submit">Submit</button>
                        </form>
                    </div>
            </div>
            <div class="books" id="books">
                <div class="book-card" id="new-book-card" style="display: none;">
                    <h3 id="book-title"></h3>
                    <h3 id="book-author"></h3>
                    <h3 id="book-pages"></h3>
                    <button id="remove">Remove</button>
                  </div>
            </div>
        </div>
    </div>
